<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hangman Game</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light text-center py-5">
  <div class="container">
    <h1 class="mb-4">ğŸ¯ Hangman Game</h1>

    <div id="hangman-drawing" class="mb-4">
      <canvas id="hangmanCanvas" width="200" height="250"></canvas>
    </div>

    <div id="wordDisplay" class="fs-3 mb-4 letter-spacing"></div>
    <div id="wrongGuesses" class="text-danger fs-5 mb-4"></div>

    <div class="mb-4">
      <input type="text" id="letterInput" maxlength="1" class="form-control w-25 d-inline-block text-center" placeholder="Enter a letter" />
      <button class="btn btn-primary ms-2" onclick="guessLetter()">Guess</button>
    </div>

    <div id="message" class="fs-4 fw-bold my-3"></div>
    <button id="restartBtn" class="btn btn-success mt-3" onclick="startGame()">Restart Game</button>
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
